#ApiObejectModel
name: department
actions:
  #ApiObejectMethodModel
 createDepartment:
   formalParam: ["name","name_en"]
   hearder:
     Content-Type: application/json
   body: '{"name":"${name}","name_en":"${name_en}","parentid":1}'
   post: https://qyapi.weixin.qq.com/cgi-bin/department/create?access_token=${accesstoken}
 updateDepartment:
   formalParam: ["departmentId","name","name_en"]
   ContentType: application/json
   body: '{
   "id":"${departmentId}",
   "name":"${name}",
   "name_en":"${name_en}",
   "order":1
   }'
   post: https://qyapi.weixin.qq.com/cgi-bin/department/update?access_token=${accesstoken}
 listDepartment:
   formalParam: ["departmentId"]
   query:
    id: ${departmentId}
    get: https://qyapi.weixin.qq.com/cgi-bin/department/list?access_token=${accesstoken}
  listDepartment:
     formalParam: ["departmentId"]
     query:
       id: ${departmentId}
       post: https://qyapi.weixin.qq.com/cgi-bin/department/create?access_token=${accesstoken}

